<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/invi.css" />
    <title>Precios</title>
  </head>
  <body>
    <header id="header" class="header contenedor">
      <!-- Header-->
      <figure class="logotipo">
        <!-- logotipo -->
        <img
          src="images/invie.png"
          width="186"
          height="60"
          alt="Invi Logotipo"
        />
      </figure>
      <nav class="menu">
        <!-- Menú-->
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li><a href="index.html#guitarras">Guitarras</a></li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Precios</th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                    <tr>
                        <td>Invie Classic</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
      <div class="contenedor">
        <div class="contact">
          <img src="images/invie-white.png" alt="Logotipo blanco">
          <a href="tel:+573004567096"><Strong>Telefono:</Strong> <span>3004567096</span></a>
          <a href=""><strong>Email:</strong> <span>contacto@invi.com</span></a>
        </div>
        <form class="formulario">
          <div class="column1">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Ecribe tú nombre" id="nombre" name="nombre">
            <label for="email">Correo</label>
            <input type="email" required id="email" placeholder="esquibe tú correo" name="email">
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" name="sexo" value="mujer" checked> Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> otros
              </label>
            </div>
          </div>
          <div class="column2">
            <label for="comentarios">comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="7" maxlength="30px"></textarea>
            <input type="submit" value="Enviar" class="button">
          </div>
        </form>
        <div></div>
      </div>
    </footer>
  </body>
</html>
