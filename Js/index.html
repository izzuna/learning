<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Platzigram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s12 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                <img class="iphone" src="img/iphone.png" alt="Iphone">
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                    <h1 class="platzigram">Platzigram</h1>
                    <form class="signup-form">
                      <h2>Registrate para ver fotos de tus amigos</h2>
                      <div class="section">
                        <a class="btn btn-fb hide-on-small-only">
                          Iniciar sesión con Facebook</a
                        >
                        <a class="btn btn-fb hide-on-med-and-up">
                          Iniciar sesión</a
                        >
                      </div>
                      <div class="divider"></div>
                      <div class="section">
                        <input
                          type="email"
                          name="email"
                          placeholder="Correo Electronico"
                        />
                        <input
                          type="text"
                          name="text"
                          placeholder="Nombre  completo"
                        />
                        <input
                          type="text"
                          name="text"
                          placeholder="Nombre  de usuario"
                        />
                        <input
                          type="password"
                          name="password"
                          placeholder="Contraseña"
                        />
                        <button
                          class="btn waves-effect waves-light btn-signup"
                          type="submit"
                        >
                          Regístrate
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    ¿Tienes una cuenta? <a href="">Entrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="side-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Idioma</a>

            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="#!">Español</a></li>
              <li><a href="#!">Ingles</a></li>
            </ul>
            
          </div>
          <div class="col s12 l3 push-l6 center-align">
            2019 platzigram
          </div>
        </div>
      </div>
    </footer>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    $('.dropdown-trigger').dropdown();
    </script>
  </body>
</html>
